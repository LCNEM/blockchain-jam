<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>チケット購入 - BlockChainJam</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Heebo:100" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="navigation-bar">
        <div class="container-1000px">
            <ul>
                <li class="logo">
                </li>
                <li>
                    <a href="../#outline">イベントについて</a>
                </li>
                <li>
                    <a href="../#topics">登壇者</a>
                </li>
                <li>
                    <a href="../#information">イベント情報</a>
                </li>
                <li>
                    <a href="../#access">アクセス</a>
                </li>
                <li>
                    <a href="../#contact">お問い合わせ</a>
                </li>
            </ul>
        </div>

    </div>
    <div class="container-1500px">
        <div class="item">
            <h4>PURCHASING TICKET</h4>
            <div class="container-1000px">
                <p>チケットはこちらのページでご購入いただけます。<br /> お支払方法はクレジットカードのみとなります。
                </p>
                <hr />
                <form>
                    <div>
                        チケット種類<br />
                        <label>
                            <input type="radio" name="ticketType" value="general" />一般(￥10,000)
                        </label>
                        <label>
                            <input type="radio" name="ticketType" value="student" />学生(￥3,000)
                        </label>

                    </div>
                    <div>
                        チケット購入数
                        <label class="row wide">
                            <input type="number" name="amount" />
                            <span>枚</span>
                        </label>
                    </div>

                    <div>合計金額: 円</div>
                    <hr />
                    <h5>購入者情報/支払情報の記入</h5>
                    <div>
                        お名前<br />
                        <label class="row wide">
                            <input name="name" />
                        </label>
                    </div>
                    <div>
                        メールアドレス<br />
                        <label class="row wide">
                            <input type="email" name="email" />
                        </label>
                    </div>
                    <div>
                        クレジットカード番号<br />
                        <label class="row wide">
                            <input autocomplete="cc-number" placeholder="XXXX XXXX XXXX XXXX" />
                        </label>
                    </div>
                    <div>
                        カード名義<br />
                        <label class="row wide">
                            <input autocomplete="cc-name" placeholder="カードに記載されている通りにローマ字でご記入ください。" name="ccName" />
                        </label>
                    </div>
                    <div>
                        有効期限<br />
                        <label class="row">
                            <input type="number" autocomplete="cc-exp-month" placeholder="月" name="ccExpMonth" />
                            <span>/</span>
                            <input type="number" autocomplete="cc-exp-year" placeholder="年" name="" />
                        </label>
                    </div>
                    <div>
                        CVC<br />
                        <label class="row">
                            <input type="number" autocomplete="cc-csc" placeholder="XXX" />
                        </label>
                    </div>
                    <button>購入</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>&copy; BlockChainJam 2018 All Rights Reserved</p>
            <p>
                <a href="../legal.html">特定商取引法に基づく表記</a>
            </p>
        </div>
    </div>
</body>

</html>
