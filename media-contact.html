        <div class="item" id="media-contact">
            <h4>CONTACT FOR MEDIA</h4>
            <div class="container-1000px">
                <p>
                    メディア取材のお申し込み、お問い合わせは以下のフォームからお願いいたします。
                </p>

                <form action="javascript:postContact(true);">
                    <label class="row wide">
                        <span class="dark">お名前</span>
                        <input id="name" name="name" type="text" required />
                    </label>
                    <label class="row wide">
                        <span class="dark">会社名</span>
                        <input id="company" name="company" type="text" required />
                    </label>
                    <label class="row wide">
                        <span class="dark">Email</span>
                        <input id="email" name="email" type="text" required />
                    </label>
                    <label class="row wide">
                        <span class="dark">お電話番号</span>
                        <input id="phone" name="phone" type="text" required />
                    </label>
                    <label class="row wide textarea">
                        <span class="dark">お問い合わせ内容</span>
                        <textarea id="content" name="content" rows="12" required></textarea>
                    </label>
                    <button>送信</button>
                </form>
            </div>
        </div>
